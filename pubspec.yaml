name: kart_project
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  eva_icons_flutter:
  provider: ^4.0.5+1
  flutter_gpiod: ^0.1.0+3
  flutter_map: ^0.9.0
  ffi: ^0.1.3
  sqflite_common_ffi: ^1.1.0+1
  shared_preferences: ^0.5.8


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
